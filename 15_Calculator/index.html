<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculator</h1>
        <div class="main">
            <div class="inputBox"><input class="input" type="text" placeholder="0"></div>
        <div class="row1">
            <button>AC</button>
            <button>DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="row5">
            <button>0</button>
            <button>00</button>
            <button class="operator">.</button>
            <button class="clr">=</button>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
